<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie.stand</title>

    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->

</head>

<body>

    <header>
        <h1>Salmon Cookies</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    

    <main>

    <form id="shopForm">
    
     <fieldset>

        <label for= "locationNameField"> Shop location </label>
        <input type="text" id="locationNameField" name="locationNameField" pattern=".*[A-Za-z].{3,}" size="15" required >

        <br></br>
        

        <label for="minCustPerHourField"> Min. customers/hour  </label>
        <input type="number" id="minCustPerHourField" name="minCustPerHourField" required  min="1" max="10000">

        <br></br>
        

        <label for="maxCustPerHourField"> Max. customer/hour </label>
        <input type="number" id="maxCustPerHourField" name="maxCustPerHourField" required  min="1" max="10000">

        <br></br>
        

        <label for="avgNumCookiesPerSaleField"> The average cookies purchased/customer. </label>
        <input type="number" step="any" id="avgNumCookiesPerSaleField" name="avgNumCookiesPerSaleField" min="1" max="100000" required>

        <br></br>
        

        <input type="submit" value="Update">


     </fieldset>
    
    </form>
    
    <div id="salesTable">
    
    


    </div>



    </main>


    <footer>
        
    </footer>

    
    <script src="js/app.js"></script>

</body>

</html>
